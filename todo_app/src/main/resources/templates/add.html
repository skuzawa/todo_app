<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Todo app</title>
<link rel="stylesheet" href="css/add.css"/>
</head>

<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <h1>タスク新規登録</h1>
        <form th:action="@{/add}" enctype="multipart/form-data" th:object="${taskAddRequest}" th:method="post">
            <div class="form-group">
                <label>タスク名：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{title}" class="form-control">
            </div>
            <div class="form-group">
                <label>内容：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{contents}" class="form-control">
            </div>
            <div>
				<label for="imageFile">＜画像＞</label>
				<p><input type="file" th:field="*{multipartFile}" multiple></p>
			</div>
            <br />
            <div class="text-center">
                <input type="submit" value="登録" class="btn btn-primary">
                <a href="/index" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
