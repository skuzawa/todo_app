<!DOCTYPE html>
<html>
<!--
<head th:replace="common/head :: head_fragment(title = 'ユーザー情報編集', scripts = ~{::script}, links = ~{::link})"></head>
-->
<head>
<meta charset="UTF-8">
<title>Edit Task</title>
<link rel="stylesheet" th:href="@{/css/edit.css}"/>
</head>
<body>
	<form th:action="@{/task/update}" th:object="${taskUpdateRequest}"
            th:method="post">
    <input type="hidden" th:field="*{id}" />
	<div class="input_box">
		<p>Input new title</p><br>
		<input type="text" class="form-control" th:field="*{title}">
		<p>Input new content</p><br>
		<input type="text" class="form-control" th:field="*{contents}">
		<p>Input new image path</p><br>
		<input type="text" class="form-control" th:field="*{imgPath}">
	</div>

	<div class="buttons">
		<input type="submit" class="save_btn" value="保存">
        <a href="/index" class="cancel_btn">キャンセル</a>
	</div>
	</form>
</body>
</html>
